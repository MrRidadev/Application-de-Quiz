<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="top-bar" *ngIf="question.length">
        <div class="question-counter">
          <div class="icons">
          </div>
          {{ corect_question + 1 }}/{{ question.length }}
        </div>
        <div class="score">{{ scour }} pts</div>
        <div class="timer">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="timer-icon" viewBox="0 0 16 16">
            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
          </svg>
          16
        </div>
        <button class="pause-button">
        </button>
      </div>
      
      <div class="progress-bar-container" *ngIf="question.length">
        <div class="progress-bar-fill" [style.width.%]="getProgress()"></div>
      </div>
      
      <div class="question-container" *ngIf="question.length">
        <h2 class="question" [innerHTML]="question[corect_question].question"></h2>
      </div>
      
      <div class="answers-container" *ngIf="question.length">
        <button
          class="answer-button"
          *ngFor="let answer of question[corect_question].answers"
          [ngClass]="{
            'selected-correct': select_inser === answer && answer === question[corect_question].correct_answer,
            'selected-wrong': select_inser === answer && answer !== question[corect_question].correct_answer
          }"
          [disabled]="select_inser"
          (click)="selectAnswer(answer)"
          [innerHTML]="answer"
        ></button>
      </div>
      
      <div class="text-end mt-4" *ngIf="showNextButton">
        <button class="btn btn-success" (click)="nextQuestion()" *ngIf="corect_question < question.length - 1">Suivant</button>
        <button class="btn btn-primary" *ngIf="corect_question === question.length - 1">Termin√©</button>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
