<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark-purple text-white">

  <div class="container py-4 text-center">

    <!-- Coins & Points -->
    <div class="d-flex justify-content-between align-items-center mb-4 px-3">
      <div class="d-flex align-items-center gap-2">
        <img src="https://img.icons8.com/fluency/32/coins.png" alt="coins">
        <span>255</span>
        <button class="btn btn-outline-light btn-sm rounded-circle px-2 py-0">+</button>
      </div>
      <div>
        <span>126 pts</span>
      </div>
    </div>

    <!-- Wheel & Chest -->
    <div class="d-flex justify-content-between align-items-center px-5 mb-4">
      <div class="text-center">
        <img src="https://img.icons8.com/emoji/64/wheel-of-fortune.png" alt="wheel">
        <p>Ouvrir</p>
      </div>
      <div class="text-center">
        <img src="https://img.icons8.com/color/64/treasure-chest.png" alt="chest">
        <p>Ouvrir</p>
      </div>
    </div>

    <!-- Avatar -->
    <div class="mb-3 position-relative d-inline-block">
      <div class="rounded-circle bg-success text-white d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; font-size: 36px;">
        V
      </div>
      <button class="btn btn-sm btn-purple position-absolute top-0 end-0 translate-middle p-1 rounded-circle">
        <img src="https://img.icons8.com/material-rounded/16/edit.png" alt="edit">
      </button>
    </div>
    <h4>Vous</h4>
    <div class="badge bg-purple px-3 py-2 rounded-pill mb-4">Niveau 1</div>

    <!-- Buttons -->
    <div class="d-grid gap-3 px-4">
      <button class="btn btn-warning fw-bold">Jouer</button>
      <button class="btn btn-info fw-bold">Multiplayer</button>
      <button class="btn btn-info fw-bold position-relative disabled">
        Relax
        <img src="https://img.icons8.com/ios-filled/20/lock--v1.png" alt="lock" class="position-absolute end-0 me-3 top-50 translate-middle-y">
      </button>
    </div>

  </div>

</body>
</html>
